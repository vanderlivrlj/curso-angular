<h5> Styles com property binding (style binding) </h5>

<button
[style.background-color]="ativo ? 'blue' : 'grey'"
[style.color]="ativo ? 'white' : 'black'"
[style.font-weight]="ativo ? 'bold' : 'normal'"
[style.font-size]="tamanhoFonte + 'px'"
(click)="mudarAtivo()"
>
  Mudar atributo 'ativo'
</button>
<br>
<input type="text" [(ngModel)]="tamanhoFonte">

<h5>Styles com diretiva ngStyle</h5>
<button
[ngStyle]="{
  'backgroundColor': (ativo ? 'blue' : 'gray'),
  'color' : (ativo ? 'white' : 'black'),
  'font-weight' : (ativo ? 'bold' : 'normal'),
  'font-size' : (tamanhoFonte + 'px')
}"
(click)="mudarAtivo()"
>
Mudar atibuto ativo
</button>
